
  <div class="card">
    <mat-card appearance="outlined">
        <mat-card-title>Add User Details</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signUpForm">

                <div class="split left">
                    <div> <mat-form-field appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="UserName" formControlName="user_name">
                        </mat-form-field>
                    </div>
                  
                  </div>
                  <div class="split right">
                      <div> <mat-form-field appearance="outline">
                              <mat-label>Password</mat-label>
                              <input matInput placeholder="Password" formControlName="password">
                          </mat-form-field>
                      </div>

                      <div> <mat-form-field appearance="outline">
                        <mat-label>Re Enter Password</mat-label>
                        <input matInput placeholder="Re Enter Password" formControlName="reentter_password">
                    </mat-form-field>
                </div>

                    <div> <mat-form-field appearance="outline">
                            <mat-label>Address</mat-label>
                            <input matInput placeholder="Address" formControlName="address">
                        </mat-form-field>
                    </div>

                    <div> <mat-form-field appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Phone Number" formControlName="phone_number">
                        </mat-form-field>
                    </div>
                
                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Roles</mat-label>
                        <mat-select formControlName="role" >
                          <mat-option  *ngFor="let option of options" [value]="option.value" >
                            {{ option.label }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field> -->
                </div>


                <section>
                    <div >
                        <button  mat-flat-button (click)="addUser(signUpForm)" [disabled]="!signUpForm.valid">Add User</button>
                        <button mat-flat-button (click)="close()">Close</button>
                    </div>
                </section>
            </form>
        </mat-card-content>
    </mat-card>
</div>
